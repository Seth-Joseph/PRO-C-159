<!DOCTYPE html>
<html>
    <head>
        <title>Comics World Stage 3</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src="./js/Comic.js"></script>
        <script src="./js/CursorEvents.js"></script>
        <script src="./js/infoBanner.js"></script>
    </head>
    <body>
        
        <a-scene id="main-scene">
            <a-sky 
                id="main-container"
                radius="5000"
                color="#98DAFC"
            ></a-sky>

            <a-entity 
                id="comics-container" 
                cursor-listener
                comic
            ></a-entity>

            <a-camera 
                id="camera" 
                wasd-controls="enabled:false;"
                look-controls="pointerLockEnabled: true"
            >

            <a-entity
                id="app-title"
                position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store!"
            >
            <a-entity
                id="app-subtitle"
                position="0 -0.1 0"
                text="font: dejavu; align: center; width: 1; color: #0F184E; value: Ger Your Favourite Comics Now"
            ></a-entity>
            </a-entity>

            <a-entity
                light="type:ambient"
            ></a-entity>
            
            <a-entity
                id="camera-cursor"
                cursor
                position="0 0 -1"
                geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03"
                material="color:red;shader:flat"
            ></a-entity>
            
            <a-entity
                id="fadeBackground"
                geometry="primitive: sphere; radius: 2.5"
                material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
                visible="false"
                cursor-listener
            ></a-entity>
            
            </a-camera>
        </a-scene>
    </body>
</html>
